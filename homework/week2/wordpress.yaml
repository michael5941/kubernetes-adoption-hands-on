apiVersion: v1
kind: Secret
metadata:
  name: wordpress-secret
type: Opaque
data:
  username: dXNlcg==
  password: cGFzc3dvcmQ=
  rootpassword: cGFzc3dvcmQ=
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wdcfgmap
data:
  database: test_database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-deployment
  template:
    metadata:
      labels:
        app: wordpress-deployment
    spec:
      containers:
      - name: wordpress
        image: wordpress:4-php7.0
        ports:
        - name: wordpress-port
          containerPort: 80
        env:
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: password
        - name: WORDPRESS_DB_HOST
          value: mysql-svc.user-4:3306
        - name: WORDPRESS_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: wdcfgmap
              key: database
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-svc
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: wordpress-port
  selector:
    app: wordpress-deployment